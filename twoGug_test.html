<!DOCTYPE html>
<html lang="en">

<head>
    <title>

    </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #cameraCanvas {
            width: 100%;
            height: auto;
            filter: sepia(1) hue-rotate(-50deg) saturate(10); /* 빨간 필터 */
            transform: scaleX(-1); /* 좌우 반전 */
        }
        .pixelate {
            image-rendering: pixelated;
        }
        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 24px;
        }
        .popup-content:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="cameraCanvas"></canvas>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                const canvas = document.getElementById('cameraCanvas');
                const context = canvas.getContext('2d');

                function resizeCanvas() {
                    const aspectRatio = video.videoWidth / video.videoHeight;
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerWidth / aspectRatio;
                }

                window.addEventListener('resize', resizeCanvas);
                video.addEventListener('loadeddata', resizeCanvas);

                video.addEventListener('loadeddata', () => {
                    function draw() {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        context.imageSmoothingEnabled = false;
                        context.drawImage(canvas, 0, 0, canvas.width / 10, canvas.height / 10);
                        context.drawImage(canvas, 0, 0, canvas.width / 10, canvas.height / 10, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(draw);
                    }

                    draw();
                });
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        document.body.addEventListener('click', () => {
            const popup = window.open('', '', 'width=200,height=200');
            popup.document.write(`
                <html>
                <head>
                    <style>
                        body, html {
                            margin: 0;
                            padding: 0;
                            width: 100%;
                            height: 100%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            background-color: black;
                            color: white;
                            font-size: 24px;
                            cursor: url('key.png') 16 16, auto;
                        }
                        body:hover {
                            cursor: url('key.png') 16 16, auto;
                        }
                    </style>
                </head>
                <body>
                    Hello
                </body>
                </html>
            `);
        });
    </script>
</body>

</html>
